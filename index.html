<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- SEO -->
    <meta name="keywords" content="palavra-chave1, palavra-chave2, seu nicho">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="Convite de Aniversário de 60 anos!">
    <meta property="og:description" content="Você está convidado para um evento muito especial.">
    <meta property="og:image" content="https://miltinho30.github.io/meus_60_anos/aniversario.png">

<body>
    <img style="width:50%;" onclick="pega()" src="https://miltinho30.github.io/meus_60_anos/aniversario.png">
    <button onclick="pega()">
        Confirme sua participação
    </button>
    <label id="mm"></label>
</body>
</html>
<script type="text/javascript">
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const principal = '';
    const convidado = '';


    async function pega() {
        var urll = 'https://servicos.cref18.org.br/home/PegaConvites?id=' + id;
        const label = document.createElement('label');
        document.body.appendChild(label);

        try {
            const response = await fetch(urll); // URL do seu backend
            const data = await response.json();
            label.textContent = JSON.stringify(data);
        } catch (error) {
            label.textContent = "Erro ao buscar dados: " + error;
        }
    }



</script>
